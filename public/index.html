<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 10 - Michael Hough</title>
    <h1 class="title is-3 ml-2">Lab 10 - Michael Hough</h1>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="chartContainer" style="height: 370px; width: 75%;"></div>
    <h3 class="ml-5 is-3">Meals</h3>
    <table class="table is-bordered is-striped ml-3">
      <thead>
        <tr>
          <th><abbr title="Meal Number">Meal No.</abbr></th>
          <th>Name</th>
          <th>Calories</th>
          <th>Carbs</th>
          <th>Sodium</th>
          <th>Protein</th>
          <th>Fat</th>
          <th>Cholesterol</th>
        </tr>
      </thead>
      <tbody id="mealsTableBody"></tbody>
    </table>
    <h3 class="ml-5 is-3">Campus Dining Halls</h3>
    <table class="table is-bordered is-striped ml-3">
      <thead>
        <tr>
          <th><abbr title="Hall Number">Hall No.</abbr></th>
          <th>Hall Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="diningHallsTableBody"></tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  </body>
  <script src="scripts.js"></script>
</html>
